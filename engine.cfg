[application]

name="Tarani's Blessing"
main_scene="res://scenes/screens/intro.scn"
icon="res://TBLOGO.png"
target_fps=60

[autoload]

BreakableSnd="*res://scenes/globals/BreakableSnd.scn"
fullscreen="*res://scenes/globals/fullscreen.gd"
Stats="*res://scenes/globals/game_stats.scn"

[display]

fullscreen=false
stretch_mode="2d"
stretch_aspect="keep_height"
width=1024
height=600

[input]

fullscreen=[key(F11)]
p1_action1=[key(Q)]
p1_action2=[key(E)]
p1_action3=[key(R)]
p1_left=[key(A)]
p1_right=[key(D)]
p1_up=[key(W)]
p1_down=[key(S)]
p2_left=[key(J)]
p2_right=[key(L)]
p2_up=[key(I)]
p2_down=[key(K)]
p2_action1=[key(U)]
p2_action2=[key(O)]
p2_action3=[key(P)]
p3_left=[]
p3_up=[]
p3_down=[]
p3_right=[]
p3_action1=[jbutton(0, 0)]
p3_action2=[jbutton(0, 1)]
p3_action3=[jbutton(0, 2)]
p4_left=[]
p4_right=[]
p4_up=[]
p4_down=[]
p4_action1=[jbutton(1, 0)]
p4_action2=[jbutton(1, 1)]
p4_action3=[jbutton(1, 2), jbutton(0, 3)]
