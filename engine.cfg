[application]

name="ritual"
main_scene="res://scenes/map/map.scn"
target_fps=60
icon="res://icon.png"

[autoload]

Stats="*res://scenes/globals/game_stats.scn"

[display]

test_width=600
test_height=600
stretch_mode="2d"
stretch_aspect="keep_height"
width=1024
height=600

[input]

fullscreen=[key(F)]
p1_left=[key(Left)]
p1_right=[key(Right)]
p1_up=[key(Up)]
p1_down=[key(Down)]
p2_left=[key(A)]
p2_right=[key(D)]
p2_up=[key(W)]
p2_down=[key(S)]
p3_left=[jbutton(0, 14), jaxis(0, 2)]
p3_right=[jbutton(0, 15)]
p3_up=[jbutton(0, 12)]
p3_down=[jbutton(0, 13)]
p4_left=[]
p4_right=[]
p4_up=[]
p4_down=[]
p1_action1=[key(End)]
p1_action2=[key(PageDown)]
p1_action3=[key(PageUp)]
p2_action1=[key(1)]
p2_action2=[key(2)]
p2_action3=[key(3)]
p3_action1=[jbutton(0, 0)]
p3_action3=[jbutton(0, 1)]
p3_action2=[jbutton(0, 2)]
